site_name: Internal Medicine Residency Handbook
site_url: https://vim-book.org
repo_url: https://github.com/vanderbilt-internal-medicine/vimbook
edit_uri: edit/main/docs/
copyright: |
  Copyright &copy; 2024 Vanderbilt University Medical Center <br>
docs_dir: 'docs'
plugins:
  - search
  - awesome-pages
  - autolinks
  - glightbox
  # - mdx_spanner
  - git-revision-date-localized:
      enable_creation_date: true
  - print-site:
      add_to_navigation: true
      print_page_title: 'Print Site'
      add_print_site_banner: true
      enumerate_headings: false
      enumerate_figures: false

theme:
  name: material
  custom_dir: overrides
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - search.suggest
    - search.highlight
    - search.share
  favicon: images/vumc-favicon.png
  logo: images/vumc-logo-white-text.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference


markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: vanderbilt-internal-medicine
      repo: vimbook
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md


extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

extra:
  analytics:
    provider: google
    property: G-L8DL9H6VHK
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you! Help us improve this page by
            using our <a href="https://github.com/vanderbilt-internal-medicine/vimbook/issues/new/?title=[Feedback]+{title}+-+{url}" target=_blank>feedback form</a>.
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/vanderbilt-internal-medicine/vimbook/issues/new/?title=[Feedback]+{title}+-+{url}" target=_blank>feedback form</a>.
